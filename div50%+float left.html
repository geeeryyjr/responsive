<!DOCTYPE html> 
<html>
<head>
<style>
 body {
     background-color: pink;
 }

 @media screen and (min-width: 600px) {
 body {
     background-color: lightgreen;
  }
 }

 div{
   background-color: aqua;
   width: 50%;  
   float: left;
  }

 @media screen and (min-width: 900px) {
   div {
       background-color: red;
   }    
 }

        
</style>
</head>
</body>

<body>
<div><h1>Resize the browser window to see the effect!</h1></div>
<div><p>The media query will only apply if the media type is screen and viewport is 480px wide or wider</p></div>
</body>
</html>
